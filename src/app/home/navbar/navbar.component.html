<body>

<nav class="navbar navbar-expand-lg navbar-dark">

    <a class="navbar-brand" href="#">e-Finanse</a>

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item" ngbDropdown>
                <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
                    Twoje rachunki
                </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                    <a ngbDropdownItem routerLink="master" href="#">Prąd</a>
                    <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Gaz</a>
                    <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Woda</a>
                </div>
            </li>

            <li class="nav-item" ngbDropdown>
                <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button">
                    Podatki
                </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                    <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Budynki</a>
                    <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Grunty</a>
                </div>
            </li>

            <li class="nav-item" ngbDropdown>
                <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
                    Ubezpieczenia
                </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                    <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Nieruchomości</a>
                    <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Pojazdy</a>
                </div>
            </li>

            <div class="loginRegisterButton">
                <ul class="navbar-nav" [hidden]="logger.isUserLogged">

                    <li class="nav-item1">
                        <a class="nav-link" routerLink='login'>Zaloguj się</a>
                    </li>
                    <li class="nav-item2">
                        <a class="nav-link" routerLink='register'>Rejestracja</a>
                    </li>
                </ul>
            </div>
            <div class="logoutButton">
                <ul class="navbar-nav" [hidden]="!logger.isUserLogged">
                    <li class="nav-item1">
                        <a class="nav-link">Witaj {{logger.userLogged}}</a>
                    </li>
                    <li>
                        <button (click)="logout()" class="btn">Wyloguj</button>
                    </li>
                </ul>
            </div>

        </ul>

    </div>

</nav>
</body>
